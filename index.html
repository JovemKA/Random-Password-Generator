<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/images/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="/assets/style.css" />

    <script src="/assets/script.js" defer></script>
  </head>

  <body>
    <div class="main">
      <h1>
        <strong>Generate a <br /><span>Random Password</span></strong>
      </h1>
      <fieldset class="grid-features">
        <legend>Choose your password features:</legend>

        <div>
          <input
            type="checkbox"
            id="special-characters"
            name="Special characters"
          />
          <label for="Special characters">Special characters</label>
          <input
            type="checkbox"
            id="uppercase-letters"
            name="Uppercase Letters"
            checked
          />
          <label for="Uppercase Letters">Uppercase Letters</label>
        </div>

        <div>
          <input
            type="range"
            id="length"
            name="Length"
            min="6"
            max="24"
            value="8"
            checked
          />
          <label for="Length">Length</label>
        </div>
      </fieldset>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <button class="copy" onclick="copyPassword()">
          <span
            data-text-end="Copied!"
            data-text-initial="Copy to clipboard"
            class="tooltip"
          ></span>
          <span>
            <svg
              xml:space="preserve"
              style="enable-background: new 0 0 512 512"
              viewbox="0 0 6.35 6.35"
              y="0"
              x="0"
              height="20"
              width="20"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              class="clipboard"
            >
              <g>
                <path
                  fill="currentColor"
                  d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"
                ></path>
              </g>
            </svg>
            <svg
              xml:space="preserve"
              style="enable-background: new 0 0 512 512"
              viewbox="0 0 24 24"
              y="0"
              x="0"
              height="18"
              width="18"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              class="checkmark"
            >
              <g>
                <path
                  data-original="#000000"
                  fill="currentColor"
                  d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                ></path>
              </g>
            </svg>
          </span>
        </button>
      </div>
      <button class="btn-generate" onclick="generateRandomPassword()">
        <img src="images/generate.png" /> Generate
      </button>
    </div>
  </body>
</html>
